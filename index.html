<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="main-content">
      <div class="product-container">
        <div class="product-image">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="product-review">
          <div class="product-review__content">
            <p class="product-review__content__title">Perfume</p>
            <p class="product-review__content__subtitle">Gabrielle Essence Eau De Parfum</p>
            <p class="product-review__content__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="price__after">$149.99</p>
              <p class="price__before">$169.99</p>
            </div>
            <button class="buy"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
